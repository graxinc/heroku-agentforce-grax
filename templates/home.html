<!DOCTYPE html>
<html>
<head>
    <title>GRAX Agentforce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="max-w-2xl w-full px-4">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-4xl font-bold text-center mb-8">GRAX Agentforce</h1>

                <p class="text-gray-600 text-center mb-8">
                    Natural language interface to your Salesforce data lake
                    <br>
                    <span class="text-sm">(Access restricted to @grax.com email addresses)</span>
                </p>

                <div class="space-y-4">
                    {% if user_email %}
                        <div class="text-center text-gray-600 mb-4">
                            Logged in as {{ user_email }}
                        </div>
                        <a href="{{ url_for('list_interactions') }}"
                           class="block w-full bg-indigo-600 text-white text-center py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                            View Interactions
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}"
                           class="block w-full bg-indigo-600 text-white text-center py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                            Login with Google
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
