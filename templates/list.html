<!DOCTYPE html>
<html>
<head>
    <title>Agent Interactions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Agent Interactions</h1>

        <div class="space-y-4">
            {% for interaction in interactions %}
            <a href="{{ url_for('view_interaction', id=interaction.id) }}"
               class="block bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                <div class="flex justify-between items-start">
                    <div class="space-y-2">
                        <p class="font-medium text-lg">Query:</p>
                        <p class="text-gray-600">{{ interaction.query }}</p>
                    </div>
                    <div class="text-sm text-gray-500">
                        {{ interaction.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
